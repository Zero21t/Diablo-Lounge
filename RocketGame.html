<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Diablo's Rocket Rider</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <!--Link to css file -->
  <link rel="stylesheet" href="/src/CSS/Rocket.css" />
  <link rel="stylesheet" href="/src/CSS/main.css" />
</head>
<body>

  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="#">Diablos Lounge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="/main.html#Games">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
        </ul>
        <!-- Login Button -->
        <button id="loginButton" class="btn btn-danger ms-3">Login</button>
      </div>
    </div>
  </nav>

  <h1>Diablo's Rocket Rider</h1>

  <!-- Game container holds the canvas and the "Add Funds" panel -->
  <div class="game-container" id="gameContainer">
    <!-- Canvas displaying the rocket and explosion -->
    <canvas id="gameCanvas" width="800" height="400"></canvas>
    
    <!-- Panel to add funds before starting the game -->
    <div id="balance-section">
        <p>Your wallet funds will be used to start the game.</p>
        <button onclick="setBalance()">Start Game</button>
        </div>
  </div>

  <!-- controls for betting, cashing out and showing earnings -->
  <div id="controls">
    <p>Current Multiplier: <span id="multiplier">1.00x</span></p>
    <div class="input-section">
      <input type="number" id="betAmount" class="input-box" placeholder="$1">
      <button onclick="placeBet()">Place Wager</button>
    </div>
    <button onclick="cashOut()" style="background-color:#ff3300;">Bail</button>
    <p>Balance: $<span id="accountBalance">0.00</span></p>
    <p>Total Winnings (Net): $<span id="totalEarnings">0.00</span></p>
    <button onclick="resetFundsUI()">Add More Funds</button>
  </div>

  <!--Link to js file -->
  <script src="/src/JS/Rocket.js"></script>  
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="src/JS/WalletDatabase.js"></script>
  <script src="src/JS/Login.js"></script>
</body>
</html>
