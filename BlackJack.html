<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Blackjack Game</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="src/CSS/BlackJack.css">
  <link rel="stylesheet" href="src/CSS/main.css">
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@solana/spl-token@0.3.5/lib/index.iife.min.js"></script>

</head>
<body>

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg">
    <div class="container">
      <a class="navbar-brand" href="main.html">Diablos Lounge</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div id="navbarContent" class="collapse navbar-collapse">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item"><a class="nav-link" href="main.html#games">Games</a></li>
          <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
          <li class="nav-item"><a class="nav-link" href="Hitlist.html">Hitlist</a></li>
        </ul>
        <button id="loginButton" class="btn btn-danger ms-3">Login</button>
      </div>
    </div>
  </nav>

  <!-- Blackjack Game Content -->
  <h1>Blackjack Game</h1>

  <div>
    <p>Balance: <span id="balance">$0.00</span></p>
    <input type="number" id="bet-amount" placeholder="Enter bet (Min: $10, Max: $500)">
    <button id="place-bet">Place Bet</button>
  </div>

  <div id="game-area">
    <div id="dealer-hand" class="hand">
      <h2>Dealer's Hand</h2>
      <div id="dealer-cards"></div>
    </div>

    <div id="player-hand" class="hand">
      <h2>Player's Hand</h2>
      <div id="player-cards"></div>
      <p id="player-hand-value">Hand Value: 0</p>
    </div>
  </div>

  <div id="win-message"></div>

  <div id="controls">
    <button id="hit" disabled>HIT</button>
    <button id="call" disabled>CALL</button>
    <button id="reset">RESET</button>
  </div>

  <!-- Username Input Modal -->
  <div class="modal fade" id="usernameModal" tabindex="-1" aria-labelledby="usernameModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="usernameModalLabel">Set Your Username</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
          <p>Welcome! Please enter a username to link with your wallet:</p>
          <input type="text" id="usernameInput" class="form-control" placeholder="Enter username">
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
          <button type="button" class="btn btn-primary" id="saveUsernameBtn">Save</button>
        </div>
      </div>
    </div>
  </div>

    <!-- Scripts -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="src/JS/WalletDatabase.js"></script>
    <script src="src/JS/Login.js"></script>
    <script type="module" src="src/JS/deck.js"></script>
    <script type="module" src="src/JS/Betsystem.js"></script>

</body>
</html>
