<!DOCTYPE html>
<html lang="en">
    <link rel="stylesheet" href="src/CSS/styles.css">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blackjack Game</title>

</head>
<body>

   
    <h1>Blackjack Game</h1>

    <div>
        <p>Balance: <span id="balance">$1000</span></p>
        <input type="number" id="bet-amount" placeholder="Enter bet (Min: $10, Max: $500)">
        <button id="place-bet">Place Bet</button>
    </div>

    <div id="game-area">
        <div id="dealer-hand" class="hand">
            <h2>Dealer's Hand</h2>
            <div id="dealer-cards"></div>
        </div>

        <div id="player-hand" class="hand">
            <h2>Player's Hand</h2>
            <div id="player-cards"></div>
            <p id="player-hand-value">Hand Value: 0</p> 
        </div>
    </div>

    <div id="win-message"></div>

    <div id="controls">
        <button id="hit" disabled>HIT</button>
        <button id="call" disabled>CALL</button>
        <button id="reset">RESET</button>
    </div>

    <script src="src/JS/deck.js" defer></script>
</body>
</html>
