<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Roulette - Red or Black</title>
  <link rel="stylesheet" href="styles.css">
  <script defer src="script.js"></script>
</head>
<body>
  <h1>Casino Roulette</h1>
  <div class="casino">
    <div id="chips">Chips: 5000</div>
    <div id="bet">Your Bet: None</div>
    
    <div class="wheel">
      <div class="background"></div>
      <canvas id="rouletteWheel" width="800" height="800"></canvas>
      <div class="arrow"></div>
    </div>
    
    <div class="betting">
      <label for="bet-amount">Enter Bet Amount:</label>
      <input type="number" id="bet-amount" min="1">
      
      <button onclick="chooseBet('red')" class="button">Bet Red</button>
      <button onclick="chooseBet('black')" class="button">Bet Black</button>
      <button onclick="chooseBet('green')" class="button">Bet Green</button>
    </div>
    
    <button id="spinButton" onclick="spinWheel()" class="button">Spin</button>
    <p id="result">Result: -</p>
  </div>
</body>
</html>
