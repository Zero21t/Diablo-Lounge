<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casino Roulette - Red or Black</title>
  <link href="https://fonts.googleapis.com/css2?family=Bungee&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" />
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="https://unpkg.com/@solana/web3.js@latest/lib/index.iife.min.js"></script>
  <link rel="stylesheet" href="src/CSS/Roulette.css">
  <link rel="stylesheet" href="src/CSS/main.css" />
</head>
<body>

 <section>
        <nav class="navbar navbar-expand-lg">
        <div class="container">
          <a class="navbar-brand" href="#">Diablos Lounge</a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarContent">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div id="navbarContent" class="collapse navbar-collapse">
            <ul class="navbar-nav ms-auto">
              <li class="nav-item"><a class="nav-link" href="/main.html#Games">Games</a></li>
              <li class="nav-item"><a class="nav-link" href="marketplace.html">Marketplace</a></li>
            </ul>
            <!-- Login Button -->
            <button id="loginButton" class="btn btn-danger ms-3">Login</button>
          </div>
        </div>
      </nav>
    </section>
  
  <h1>Casino Roulette</h1>
  <div class="casino">
    <div id="chips">Chips: 5000</div>
    <div id="bet">Your Bet: None</div>
    
    <div class="wheel">
      <div class="background"></div>
      <canvas id="rouletteWheel" width="800" height="800"></canvas>
      <div class="arrow"></div>
    </div>
    
    <div class="betting">
      <label for="bet-amount">Enter Bet Amount:</label>
      <input type="number" id="bet-amount" min="1">
      
      <button onclick="chooseBet('red')" class="button">Bet Red</button>
      <button onclick="chooseBet('black')" class="button">Bet Black</button>
      <button onclick="chooseBet('green')" class="button">Bet Green</button>
    </div>
    
    <button id="spinButton" onclick="spinWheel()" class="button">Spin</button>
    <p id="result">Result: -</p>
    
  <script defer src="src/JS/roulette.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js/dist/umd/supabase.min.js"></script>
  <script src="src/JS/WalletDatabase.js"></script>
  <script src="src/JS/Login.js"></script>
  </div>
</body>
